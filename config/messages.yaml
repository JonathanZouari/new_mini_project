# Response messages for WhatsApp Appointment Scheduler

responses:
  extraction_failed:
    hebrew: " 爪转 抓 转 驻专 驻砖.  住 砖."
    english: "Could not extract appointment details. Please try again."

  unrelated:
    hebrew: |
      爪注专,  注专 拽注转 驻砖转 
        注专  拽注 驻砖?
    english: |
      Sorry, I'm a scheduling assistant 
      How can I help you book an appointment?

  error:
    hebrew: "爪注专, 专注 砖.  住 砖."
    english: "Sorry, an error occurred. Please try again."
